<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example</title>
</head>
<body>
    <h1>Big Title</h1>
    <h6>Small Title</h6>
    <ul>
        <li>4 oranges</li>
        <li>3 apples</li>
        <li>1 mango</li>
    </ul>

    <ol>
        <li>Peel fruit</li>
        <li>Smash fruit</li>
        <li>Drink fruit</li>
    </ol>
    <table>
        <tr>
            <th>Name</th>
            <th>Bootcamp</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Rita</td>
            <td>UX/UI</td>
            <td>Lisbon</td>
        </tr>
        <tr>
            <td>Jose</td>
            <td>Web Dev</td>
            <td>Lisbon</td>
        </tr>
    </table>
<hr/>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username"/>
        <button type="submit">Register</button> 
    </form>
</body>
</html>
